name: Build All Executables

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Prepare backend
        working-directory: ./backend
        run: |
          if (Test-Path staticfiles) { Remove-Item -Recurse -Force staticfiles }
          Copy-Item -Recurse ../frontend/dist staticfiles
          if (-not (Test-Path templates)) { New-Item -ItemType Directory -Path templates }
          (Get-Content ../frontend/dist/index.html) -replace 'href="/assets/', 'href="/static/assets/' -replace 'src="/assets/', 'src="/static/assets/' | Set-Content templates/index.html

      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python -m PyInstaller marmitaria_desktop.spec --clean --noconfirm
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-temp-key-for-build' }}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: marmitaria-windows-exe
          path: backend/dist/Marmitaria.exe
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 libxcb-cursor0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-shape0 \
            libxcb-sync1 libxcb-xfixes0 libxcb-xkb1 libxkbcommon-x11-0 libxkbcommon0

      - name: Build frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Prepare backend
        working-directory: ./backend
        run: |
          rm -rf staticfiles
          cp -r ../frontend/dist staticfiles
          mkdir -p templates
          sed 's|href="/assets/|href="/static/assets/|g; s|src="/assets/|src="/static/assets/|g' ../frontend/dist/index.html > templates/index.html

      - name: Install dependencies and build
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python -m PyInstaller marmitaria_desktop_onedir.spec --clean --noconfirm
          chmod +x dist/Marmitaria/Marmitaria
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'django-insecure-temp-key-for-build' }}

      - name: Create tarball
        working-directory: ./backend/dist
        run: tar -czf marmitaria-linux.tar.gz Marmitaria/

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: marmitaria-linux-tarball
          path: backend/dist/marmitaria-linux.tar.gz
          retention-days: 30

  create-release:
    name: Create Release
    needs: [build-windows, build-linux]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: marmitaria-windows-exe
          path: ./artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: marmitaria-linux-tarball
          path: ./artifacts/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/windows/Marmitaria.exe
            ./artifacts/linux/marmitaria-linux.tar.gz
          tag_name: ${{ github.event.release.tag_name }}
          name: Release ${{ github.event.release.tag_name }}
          body: |
            ## Executáveis Disponíveis
            
            ### Windows
            - **Marmitaria.exe** - Executável standalone para Windows
            
            ### Linux
            - **marmitaria-linux.tar.gz** - Arquivo compactado com executável para Linux
            
            ## Instruções
            
            ### Windows
            1. Baixe o arquivo `Marmitaria.exe`
            2. Execute o arquivo
            3. O aplicativo criará automaticamente as pastas necessárias
            
            ### Linux
            1. Baixe e extraia o arquivo `marmitaria-linux.tar.gz`
            2. Entre na pasta extraída
            3. Execute: `./Marmitaria`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

